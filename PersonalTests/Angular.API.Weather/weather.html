<video autoplay id="bgvid" loop muted>
  <source ng-src="./videos/splash.webm#t=10" type="video/webm">
  <source ng-src="./videos/splash.mp4#t=10" type="video/mp4">
</video>

<div class="searchContainer">
  <input class="input" ng-model="location" placeholder=" Enter city for weather" type="text">
  <a ng-click="getLocation(location)">
    <p>
      <button>
        Submit
      </button>
    </a>
  </p>
</div>
