<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller="mainCtrl">

  <!-- Using ng-click and the methods we set up on our dataService
object earlier, make those three buttons do the appropriate action. -->

  <button type="button" name="button" ng-click="addData(quote, author)">Add Quotes</button>
  <input type="text" name="name" placeholder="Enter Quote" ng-model="quote"></input>
  <input type="text" name="name" placeholder="Enter Author" ng-model="author"></input>

  <button type="button" name="button" ng-click="removeData(rmquote)">Remove Quote</button>
  <input type="text" name="name" placeholder="Enter Quote" ng-model="rmquote"></input>

  <button type="button" name="button" ng-click="ordering" value="-">Filter Quotes</button>
  <input type="text" name="name" placeholder="Enter Filter Text" ng-model="newFilter"></input>



  <ul class="ng-cloak" ng-repeat="quote in data | filter:newFilter">
    <li>
      {{ quote.text }} <b>{{ quote.author }}</b>
    </li>
  </ul>










  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/mainCtrl.js"></script>
</body>

</html>
