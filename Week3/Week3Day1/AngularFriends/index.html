<!DOCTYPE html>
<html ng-app="friendBook">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="friendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" ng-model="searchTerm" placeholder="Search Anything About Your Friends"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" ng-model="searchTerm.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchTerm.current_location.name">


        <select class="input-medium" ng-model="attributes">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="ordering">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>

        <li class="friend" ng-repeat="person in friends | filter:searchTerm | orderBy:ordering + attributes:true">
          <img class="profile-pic" ng-src="{{ person.pic_square }}">
          <h3> {{ person.name }} </h3>
          <div class="location">
            {{ person.current_location.name }}
          </div>
          <div class="status">
            {{ person.status.message }}
          </div>
          <p>
          <div class="num-friends" align="right">
            Friends: {{ person.friend_count }}
          </div>
        </p>
        </li>

        <!-- <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

        <h3>Cali Fornia</h3>

        <div class="location">
          Location: New Port Beach, California, United States
        </div>

        <div class="status">
          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: 1,367
        </div>
      </li> -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
