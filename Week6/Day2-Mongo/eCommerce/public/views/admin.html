<h1>Add a product here</h1>
<form name="skillForm" ng-submit="addProduct(skillForm.$valid)" novalidate>
  <input ng-model="product.title" placeholder="Product Title" required type="text">
  <input ng-model="product.description" placeholder="Description" required type="text">
  <input ng-model="product.price" placeholder="Price" required type="text">
  <button ng-disabled="skillForm.$invalid" type="submit">Submit</button>
</form>
