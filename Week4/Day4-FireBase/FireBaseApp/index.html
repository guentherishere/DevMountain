<!DOCTYPE html>
<html ng-app = "rtfmApp">
  <head>
    <meta charset="utf-8">
    <title>FireBase App</title>
    <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container" ng-view></div>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.js"></script>
    <!-- Angular Route -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <!-- Module -->
    <script src="./app.js"></script>
    <!-- Controllers -->
    <script src="./threads/threadsCtrl.js"></script>
    <script src="./threads/threadCtrl.js"></script>
    <!-- Service -->
    <script src="./threads/threadsService.js"></script>

  </body>
</html>
